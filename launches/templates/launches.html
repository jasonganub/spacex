{% extends 'base.html' %}

{% block content %}

<div class="container sections">
  <h1>Launches</h1>
  {% if launches %}
    {% for launch in launches %}
      <div class="col-lg-12">
        <h3>{{ launch.name }}</h3>
        <p>Vehicle: {{ launch.vehicle }}</p>
        <p>Date: {{ launch.date }}</p>
        <p>Location: {{ launch.location }}</p>
      </div>
    {% endfor %}
  {% else %}
    <h3>No launches to display</h3>
  {% endif %}
</div>


{% endblock %}
